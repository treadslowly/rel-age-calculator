<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Relative Age Calculator</h1>
  <h2>Bugs</h2>
  <div class="choice">
    <form>
      <h3 class="prompt">Your character's race: </h3>
        <input type="radio" id="halfling" name="Race" value="Halfling">
        <label for="Halfling">Halfling</label><br>
        <input type="radio" id="elf" name="Race" value="Elf">
        <label for="Elf">Elf</label><br>
        <input type="radio" id="dwarf" name="Race" value="Dwarf">
        <label for="Dwarf">Dwarf</label><br>
        <input type="radio" id="dragonborn" name="Race" value="Dragonborn">
        <label for="Dragonborn">Dragonborn</label><br>
        <input type="radio" id="gnome" name="Race" value="Gnome">
        <label for="Gnome">Gnome</label><br>
        <input type="radio" id="half-elf" name="Half-Elf" value="Half-Elf">
        <label for="Half-Elf">Half-Elf</label><br>
        <input type="radio" id="half-orc" name="Race" value="Half-Orc">
        <label for="Half-Orc">Half-Orc</label><br>
        <input type="radio" id="orc" name="Race" value="Orc">
        <label for="Orc">Orc</label><br>
        <input type="radio" id="shifter" name="Race" value="Shifter">
        <label for="Shifter">Shifter</label><br>
        <input type="radio" id="warforged" name="Race" value="Warforged">
        <label for="Warforged">Warforged</label><br>
        <input type="radio" id="human" name="Race" value="Human">
        <label for="Human">Human</label><br>
        <input type="radio" id="tiefling" name="Race" value="Tiefling">
        <label for="Tiefling">Tiefling</label><br>
        <input type="radio" id="changeling" name="Race" value="Changeling">
        <label for="Changeling">Changeling</label><br>
        <input type="radio" id="kalashtar" name="Kalashtar" value="Kalashtar">
        <label for="Kalashtar">Kalashtar</label><br>
        <input type="radio" id="other" name="Race" value="Other">
        <label for="Other">Other</label>
      <h3 class="prompt">Your character's age:</h3><input type="number" id="age" name="Age"><br>

      <input type="submit" class="submit">
    </form>
  </div> 
  <div class="hotdog">
  <a href="hotdog.html">Picture of a hot dog.</a> 
</div>  
</body>
<footer>
  <p>Measure Twice LLC</p>
</footer>
</html>
